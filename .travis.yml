sudo: required

services:
  - docker

script:
  - docker-compose run app /bin/bash -c "cd /src && npm test"

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker tag haardashboard_app stuartalexwhitehead/haar-dashboard
  - docker push stuartalexwhitehead/haar-dashboard